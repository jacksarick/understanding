<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="archive">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Meme App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#meme-list 				{ margin-bottom:30px; }
		#meme-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/catalogue.js"></script> <!-- load our meme service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Meme-aholic <span class="label label-info">{{ memes.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="meme-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE MEMES IN $scope.memes -->
				<div class="checkbox" ng-repeat="meme in memes">
					<label>
						<input type="checkbox"> {{ meme.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE MEMES -->
		<div id="meme-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" ng-model="formData.origin" class="form-control input-lg" placeholder="Origin (author, site, etc.)">
						<input type="text" ng-model="formData.date" class="form-control input-lg" placeholder="Date (approx.)">
						<input type="text" ng-model="formData.format" class="form-control input-lg" placeholder="Format (text post, panel, analysis, etc.)">
						<input type="text" ng-model="formData.content" class="form-control input-lg" placeholder="Image Content">
						<input type="text" ng-model="formData.gene" class="form-control input-lg" placeholder="Genealogy (eg. loss, twitter, political)">
					</div>

					<button type="submit" class="btn btn-primary btn-lg" ng-click="createMeme()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
