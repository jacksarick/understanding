<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="archive">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Meme App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#meme-list 				{ margin-bottom:30px; }
		#meme-form 	 			{ margin-bottom:50px; }
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!--angular-->

	<script src="js/controllers/main.js"></script> <!--controller-->
	<script src="js/services/catalogue.js"></script> <!--catalogue-->
	<script src="js/core.js"></script> <!--application-->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container is-three-quarters">

		<!-- HEADER AND MEME COUNT -->
		<section class="hero">
			<div class="hero-body">
					<div class="container">
					<h1 class="title">I understand <span class="icon has-text-info">{{ memes.length }}</span> memes</h1>
				</div>
			</div>
		</section>

		<!-- MEME LIST -->
		<div id="meme-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<!-- LOOP OVER THE MEMES IN $scope.memes -->
				<table class="table">
					<thead>
						<td><input type="checkbox" disabled checked></td>
						<td> Origin </td>
						<td> Date </td>
						<td> Tags </td>
						<td> Image Content </td>
						<td> Analysis </td>
					</thead>
					<tr ng-repeat="meme in memes">
						<td><input type="checkbox"></td>
						<td> {{ meme.origin }} </td>
						<td> {{ meme.date }} </td>
						<td> {{ meme.tags }} </td>
						<td> {{ meme.img_content }} </td>
						<td> {{ meme.analysis }} </td>
					</tr>
				</table>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE MEMES -->
		<div class="box">
			<article class="media">
				<div class="media-left">
					<figure class="image is-256x256">
						<img src="https://bulma.io/images/placeholders/256x256.png" alt="Image">
					</figure>
				</div>
				<div class="media-content">
					<div class="content">
						<form>
							<div class="form-group">

								<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
								<input type="text" ng-model="formData.origin" class="input is-info" placeholder="Origin (author, site, etc.)">
								<input type="text" ng-model="formData.date" class="input is-info" placeholder="Date (approx.)">
								<input type="text" ng-model="formData.format" class="input is-info" placeholder="Format (text post, panel, analysis, etc.)">
								<input type="text" ng-model="formData.img_content" class="input is-info" placeholder="Image Content">
								<input type="text" ng-model="formData.analysis" class="input is-info" placeholder="Genealogy (eg. loss, twitter, political)">
							</div>

							<button type="submit" class="btn btn-primary btn-lg" ng-click="createMeme()">Add</button>
						</form>
					</div>
				</div>
			</article>
		</div>

	</div>

</body>
</html>
