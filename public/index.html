<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="archive">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Meme App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#meme-list 				{ margin-bottom:30px; }
		#meme-form 	 			{ margin-bottom:50px; }
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!--angular-->

	<script src="js/controllers/main.js"></script> <!--controller-->
	<script src="js/services/catalogue.js"></script> <!--catalogue-->
	<script src="js/core.js"></script> <!--application-->
	<script src="taggle/taggle.js"></script>

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container is-three-quarters">

		<!-- HEADER AND MEME COUNT -->
		<section class="hero">
			<div class="hero-body">
					<div class="container">
					<h1 class="title">I understand <span class="icon has-text-info">{{ memes.length }}</span> memes</h1>
				</div>
			</div>
		</section>

		<!-- MEME LIST -->
		<div id="meme-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="card" ng-repeat="meme in memes">
					<div class="card-image">
						<figure class="image is-4by3">
							<img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
						</figure>
					</div>
					<div class="card-content">
						<div class="media">
							<div class="media-left">
								<figure class="image is-48x48">
									<img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
								</figure>
							</div>
							<div class="media-content">
								<p class="title is-4">{{ meme.origin }}</p>
							</div>
						</div>

						<div class="content">
							{{ meme.analysis }}

							<span class="tag" ng-repeat="tag in memes.tags"> {{tag}} </span>
							<br>
							<time>{{ meme.date }}</time>
						</div>
					</div>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE MEMES -->
		<div class="box">
			<article class="media">
				<div class="media-left">
					<figure class="image is-256x256">
						<img src="https://bulma.io/images/placeholders/256x256.png" alt="Image">
					</figure>
				</div>
				<div class="media-content">
					<div class="content">
						<form>
							<div class="form-group">

								<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
								<input type="text" ng-model="formData.origin" class="input is-info" placeholder="Origin (author, site, etc.)">
								<input type="text" ng-model="formData.date" class="input is-info" placeholder="Date (approx.)">
								<input type="text" ng-model="formData.tags" class="input is-info" placeholder="Tags (text post, panel, analysis, loss, twitter, political)">
								<input type="text" ng-model="formData.img_content" class="input is-info" placeholder="Image Content">
								<input type="textarea" ng-model="formData.analysis" class="input is-info" placeholder="Analysis">
							</div>

							<button type="submit" class="btn btn-primary btn-lg" ng-click="createMeme()">Add</button>
						</form>
					</div>
				</div>
			</article>
		</div>

	</div>

</body>
</html>
